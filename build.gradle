plugins {
    id 'java'
}

group = 'com.github.slemke'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.keycloak:keycloak-server-spi-private:21.1.1')
    implementation('org.keycloak:keycloak-server-spi:21.1.1')
    implementation('org.keycloak:keycloak-services:21.1.1')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}